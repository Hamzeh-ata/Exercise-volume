<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Exercise volume</title>
    <link rel="stylesheet" href="Exercise_volume.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="white-background" id="white-background"></div>
    <div
      class="dialogSection h-100 w-100"
      id="dialogOverlay"
      style="overflow-y: scroll; position: fixed; z-index: 9999; display: none"
    >
      <div class="container C2 h-100">
        <div class="row h-100 justify-content-center">
          <div class="col-12 align-self-center">
            <div
              class="dialogWrap d-flex justify-content-center w-100"
              id="dialogWrap"
            >
              <div class="dialog w-100" style="background-color: #131212">
                <div class="row">
                  <div class="col-12">
                    <div class="dialogQuit d-flex justify-content-end">
                      <a class="exitDialog" id="exitDialog">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="icon icon-tabler icon-tabler-square-x"
                          width="44"
                          height="44"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="#C54545"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <rect x="4" y="4" width="16" height="16" rx="2" />
                          <path d="M10 10l4 4m0 -4l-4 4" />
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div
                      class="totalWeight d-flex justify-content-center align-content-center"
                    >
                      <span>Total weight :</span>
                      <span id="totalWeight">0</span>
                    </div>
                    <div
                      class="totalReps d-flex justify-content-center align-content-center"
                    >
                      <span>Total reps :</span>
                      <span id="totalReps">0</span>
                    </div>
                    <div
                      class="volume d-flex justify-content-center align-content-center"
                    >
                      <span>Exercise volume</span>
                      <span id="exerciseVolume">0</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="h-100">
      <div class="container h-100">
        <div class="row h-100 justify-content-center">
          <div class="col-lg-10 col-sm-12 col-md-10 align-self-center">
            <div class="wrap">
              <div class="table justify-content-center d-flex">
                <table>
                  <thead>
                    <tr class="firstRow">
                      <th style="padding-right: 10px">Sets</th>
                      <th>weights</th>
                      <th>Reps</th>
                    </tr>
                  </thead>
                  <tbody id="tBody">
                    <tr class="inputRow">
                      <td class="setNumber">Set 1</td>
                      <td class="inputFeild">
                        <input
                          class="inputValue"
                          name="weightsVolume"
                          value="0"
                        />
                      </td>
                      <td>
                        <input class="inputValue" value="0" name="RepsVolume" />
                      </td>
                    </tr>
                    <tr class="inputRow">
                      <td class="setNumber2">Set 2</td>
                      <td class="inputFeild">
                        <input
                          class="inputValue2"
                          name="weightsVolume"
                          value="0"
                        />
                      </td>
                      <td class="inputFeild">
                        <input
                          class="inputValue2"
                          value="0"
                          name="RepsVolume"
                        />
                      </td>
                    </tr>
                    <tr class="inputRow">
                      <td class="setNumber">Set 3</td>
                      <td class="inputFeild">
                        <input
                          class="inputValue"
                          name="weightsVolume"
                          value="0"
                        />
                      </td>
                      <td>
                        <input class="inputValue" value="0" name="RepsVolume" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="row d-flex justify-content-end">
                <div class="col-lg-4 col-sm-6 col-md-6">
                  <div class="addRowButton">
                    <button class="addRow" id="addSet">Add set</button>
                  </div>
                </div>
              </div>
              <div class="buttons d-flex justify-content-center">
                <div class="buttonWrap">
                  <div class="calcButton">
                    <button id="calcVolume" class="calc">Calc volume</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./Exercise_volume.js"></script>
</html>
